<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="header">
            <h1>ROCK, PAPER, SCISSORS!</h1>
            <h3>Click one of the options below to start playing</h3>
        </div>
        <div id="game">
            <div>
                <div>ANIMATION</div>
                <h2 id="currentGame"></h2>
            </div>
            <div>
                <button id="rock"></button>
                <button id="paper"></button>
                <button id="scissors"></button>
            </div>
        </div>
        <div id="results">
            <h1 id="currentScore"></h1>
            <div id="score"></div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
