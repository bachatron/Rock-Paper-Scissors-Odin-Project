<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="header">
            <h1>ROCK, PAPER, SCISSORS!</h1>
            <h3>Click one of the options below to start playing</h3>
        </div>
        <div id="game">
            <div>
                <div>ANIMATION</div>
            </div>
            <div>
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissors">SCISSORS</button>
            </div>
        </div>
        <div id="results">
            <h2 id="currentGame">actual result</h2>
            <h1>Current score</h1>
            <div id="score">score</div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
